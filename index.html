<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid weather-container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Weather App</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name (e.g. Peshawar)">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </div>
                <div id="weatherInfo" class="mt-4">
                    
                    <div class="weather-card">
                        <h2 class="city-name"></h2>
                        <div class="weather-icon"></div>
                        <h3 class="temp"></h3>
                        <p class="desc"></p>
                        <div class="details">
                            <p>Humidity: <span class="humidity"></span>%</p>
                            <p>Wind Speed: <span class="wind-speed"></span> m/s</p>
                            <p>Pressure: <span class="pressure"></span> hPa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
